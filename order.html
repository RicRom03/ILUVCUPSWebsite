    <section id="order">
        <h2>Order Your Custom Cup</h2>
        <p>Fill out the form below to place an order or inquire about custom cup designs:</p>

        <form action="https://formspree.io/f/xpwzoqrg" method="POST" enctype="multipart/form-data">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Custom Order Details:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div>
                <label for="image">For images please email us directly at <a href="mailto:ILUVCUPS@outlook.com">ILUVCUPS@outlook.com</a></label>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
